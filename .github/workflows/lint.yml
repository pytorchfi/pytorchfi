name: "Lint"

on:
  push:
  pull_request:
  schedule:
    - cron: "0 18 * * 0"

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}

      - name: Python Lint (isort/black)
        uses: wrboyce/python-lint-action@master
