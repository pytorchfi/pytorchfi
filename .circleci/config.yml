version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
        name: test
        command: python -m unittest -v -f

workflows:
  main:
    jobs:
      - build-test
